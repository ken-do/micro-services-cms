fuge_global:
    dns_enabled: true
    dns_host: 127.0.0.1
    dns_port: 53053
    dns_suffix: svc.cluster.local
    dns_namespace: micro
    tail: true
    monitor: true
    monitor_excludes:
        - '**/node_modules/**'
        - '**/.git/**'
        - '*.log'
