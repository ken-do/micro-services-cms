graphqlservice:
    type: process
    path: ../graphqlservice
    run: 'npm start'
    ports:
        - main=4000
mongo:
    image: mongo
    type: container
    ports:
        - main=27017:27017
postservice:
    type: process
    path: ../postservice
    run: 'npm start'
    ports:
        - main=4003
